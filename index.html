    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title></title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto+Slab" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-rss/3.3.0/jquery.rss.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/@jsweb/font-awesome-base64" />
    <script src="index.js"></script>
    <script>
        $(document).ready(function() {

            let urlParams = new URLSearchParams(window.location.search);
            let page = urlParams.get('page');
            if (!page) page = 'home';
            $('nav').find('.active').removeClass('active');
            $(`.${page}`).addClass('active');
            $('.page').hide();
            $(`#${page}`).show();
            $(document).on('click touchstart', '.link', function(e) {
                e.preventDefault;
                page = this.dataset.page;
                if (page === 'home') {
                    window.history.replaceState(null, null, window.location.pathname);
                } else {
                    window.history.pushState({}, document.title, `?page=${page}`);
                }
                $('nav').find('.active').removeClass('active');
                $(`.${page}`).addClass('active');
                $('.page').hide();
                $(`#${page}`).show();
            });
        });

    </script>
</head>

<body>
    <div id="container">
        <nav>
            <div>
                <button data-page="home" class="home link active">
                    <div><i class="fa fa-home"></i></div>HOME</button>
            </div>
            <div>
                <button data-page="cv" class="cv link">
                    <div><i class="fa fa-star"></i></div>CV</button>
            </div>
            <div>
                <button data-page="photos" class="photos link">
                    <div><i class="fa fa-image"></i></div>PHOTOS</button>
            </div>
            <div>
                <button data-page="contact" class="contact link">
                    <div><i class="fa fa-envelope"></i></div>CONTACT</button>
            </div>
        </nav>
        <div id="home" class="page center fadeIn">
            <section>
                <h1 class="name flip-left"></h1>
                <div class="spacer-30px"></div>
                <div class="photo-frame">
                    <div class="profile-photo"></div>
                    <div class="loading">
                        <div></div>
                        <div></div>
                    </div>
                </div>
                <div class="spacer-30px"></div>
                <div class="blue-line"></div>
                <div class="role flip-right"></div>
                <div class="blue-line"></div>
                <div class="spacer-30px"></div>
                <button class="glow cv link" data-page="cv">ENTER</button>
                <div class="spacer-30px"></div>
                <div class="flip-left">Get your free CV <a target="_blank" href="https://github.com/dvo/profile">here</a> | <a target="_blank" href="/data/public/profile.xml">profile.xml</a></div>
            </section>
        </div>

        <div id="cv" class="page" style="display:none">
            <section class="fadeIn">
                <details>
                    <summary>
                        <div>About <span class="first-name"></span></div>
                        <div></div>
                        <div><i class="fa fa-plus"></i></div>
                    </summary>
                    <section class="about fadeIn">
                    </section>
                </details>
                <div class="spacer-15px"></div>
                <details>
                    <summary>
                        <div>Basic Info</div>
                        <div></div>
                        <div><i class="fa fa-plus"></i></div>
                    </summary>
                    <section class="basic-info fadeIn">
                    </section>
                </details>
                <div class="spacer-15px"></div>
                <details>
                    <summary>
                        <div>Skills</div>
                        <div></div>
                        <div><i class="fa fa-plus"></i></div>
                    </summary>
                    <section class="fadeIn">
                        <ul class="skills"></ul>
                    </section>
                </details>
                <div class="spacer-15px"></div>
                <details>
                    <summary>
                        <div>Work History</div>
                        <div></div>
                        <div><i class="fa fa-plus"></i></div>
                    </summary>
                    <section class="work-history fadeIn">
                    </section>
                </details>
                <div class="spacer-15px"></div>
                <details>
                    <summary>
                        <div>Education</div>
                        <div></div>
                        <div><i class="fa fa-plus"></i></div>
                    </summary>
                    <section class="education fadeIn">
                    </section>
                </details>
            </section>
        </div>
        <div id="photos" class="page fadeIn" style="display:none">
            <section class="photos-container">
            </section>
        </div>
        <div id="contact" class="page fadeIn" style="display:none">
            <section>
                <input id="from" class="form-control" placeholder="Email address...">
                <div class="spacer-15px"></div>
                <input id="subject" class="form-control" placeholder="Subject...">
                <div class="spacer-15px"></div>
                <textarea id="message" class="form-control" placeholder="Please enter your message..."></textarea>
                <div class="spacer-15px"></div>
                <button id="send" class="btn btn-yellow full-width"><span style="margin-right:8px;">SEND</span><i class="fa fa-paper-plane"></i></button>
            </section>
        </div>
    </div>
</body>
