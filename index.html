    <title></title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto+Slab" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-rss/3.3.0/jquery.rss.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/@jsweb/font-awesome-base64" />
    <script src="index.js"></script>
    <script>
        $(document).ready(function() {
            let urlParams = new URLSearchParams(window.location.search);
            let page = urlParams.get('page');
            if (!page) page = 'home';
            $('nav').find('.active').removeClass('active');
            $(`.${page}`).addClass('active');
            $('.page').hide();
            $(`#${page}`).show();
            $(document).on('click touchstart', '.link', function(e) {
                e.preventDefault;
                page = this.dataset.page;
                window.history.pushState(`?page=${page}`, "Title", `?page=${page}`);
                $('nav').find('.active').removeClass('active');
                $(`.${page}`).addClass('active');
                $('.page').hide();
                $(`#${page}`).show();
            });

            $(".news-container").rss("http://www.recruiter.com/feed/career.xml", {
                limit: 3
            });

            /*$.ajax({
                type: "GET",
                url: "https://dvo.github.io/profile/profile.xml",
                dataType: "xml",
                success: async function(xml) {
                    console.log(xml);
                }
            });*/
        });

    </script>
</head>

<body>
    <div id="container">
        <nav>
            <div>
                <button data-page="home" class="home link active">
                    <div><i class="fa fa-home"></i></div>HOME</button>
            </div>
            <div>
                <button data-page="cv" class="cv link">
                    <div><i class="fa fa-star"></i></div>CV</button>
            </div>
            <div>
                <button data-page="photos" class="photos link">
                    <div><i class="fa fa-image"></i></div>PHOTOS</button>
            </div>
            <div>
                <button data-page="news" class="news link">
                    <div><i class="fa fa-rss"></i></div>NEWS</button>
            </div>
        </nav>
        <div id="home" class="page center fadeIn">
            <section>
                <h1 class="name flip-left"></h1>
                <div class="spacer-30px"></div>
                <div class="photo-frame">
                    <div class="profile-photo"></div>
                    <div class="loading">
                        <div></div>
                        <div></div>
                    </div>
                </div>
                <div class="spacer-30px"></div>
                <div class="blue-line"></div>
                <div class="role flip-right"></div>
                <div class="blue-line"></div>
                <div class="spacer-30px"></div>
                <button class="glow link" data-page="cv">ENTER</button>
                <div class="spacer-30px"></div>
                <div class="flip-left">Get your free CV <a target="_blank" href="https://github.com/dvo/profile">here</a> | <a target="_blank" href="profile.xml">profile.xml</a></div>
            </section>
        </div>

        <div id="cv" class="page" style="display:none">
            <section class="fadeIn">
                <details>
                    <summary>
                        <div>About <span class="first-name"></span></div>
                        <div></div>
                        <div><i class="fa fa-plus"></i></div>
                    </summary>
                    <section class="about fadeIn">
                    </section>
                </details>
                <div class="spacer-15px"></div>
                <details>
                    <summary>
                        <div>Basic Info</div>
                        <div></div>
                        <div><i class="fa fa-plus"></i></div>
                    </summary>
                    <section class="basic-info fadeIn">
                    </section>
                </details>
                <div class="spacer-15px"></div>
                <details>
                    <summary>
                        <div>Skills</div>
                        <div></div>
                        <div><i class="fa fa-plus"></i></div>
                    </summary>
                    <section class="fadeIn">
                        <ul class="skills"></ul>
                    </section>
                </details>
                <div class="spacer-15px"></div>
                <details>
                    <summary>
                        <div>Work History</div>
                        <div></div>
                        <div><i class="fa fa-plus"></i></div>
                    </summary>
                    <section class="work-history fadeIn">
                    </section>
                </details>
                <div class="spacer-15px"></div>
                <details>
                    <summary>
                        <div>Education</div>
                        <div></div>
                        <div><i class="fa fa-plus"></i></div>
                    </summary>
                    <section class="education fadeIn">
                    </section>
                </details>
            </section>
        </div>
        <div id="photos" class="page fadeIn" style="display:none">
            <section class="photos-container">
            </section>
        </div>
        <div id="news" class="page fadeIn" style="display:none">
            <section>
                <p class="center">Each profile will have a button which you can click on to subscribe. This section will display all of the RSS/Atom feeds that you are subscribed to.</p>
                <div class="spacer-15px"></div>
                <div class="news-container"></div>
            </section>
        </div>
    </div>
</body>

</html>
